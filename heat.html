        $(function(){
            serveRequest("get", service_config.data_server_url+"banner/getBannerList",{ type:"VIGOUR" },function(result){

                var banner_str = '';
                var toUrl = "./assets/bannerSubPage/vitality/banner_"
                for(var i = 0; i < data.length; i++){
                    var item = data[i];
                    banner_str += '<div class="swiper-slide"><a href="'+toUrl+(i+1)+".html"+'"><div class="swiper-slide"><a href="'+toUrl+(i+1)+".html"+'"><img src='+ service_config.server_img_url + item.url +' width="100%" data-href='+ toUrl+(i+1)+".html" +' ></div></div>';
                }
                $("#banner .swiper-wrapper").html(banner_str);
                startBanner();//启动banner
            })
            var _this = this;
            $.get(service_config.file_server_url+'important_culture_area_border_data.json', function (result) {
                // var data = JSON.parse(result);
                var data = result;
                var new_data = "";
                for(var i = 0; i < data.length; i++){
                    var item = data[i];
                    if(item.properties.type === "文化遗产"){
                        new_data += '<a href="heat-detail.html?type=文化遗产&name='+ item.properties.name +'" class="item block squard-shadow"> '+

                        '</a>';
                    }
